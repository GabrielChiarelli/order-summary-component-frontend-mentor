<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="component-cotainer">
                <img src="./assets/images/illustration-hero.svg" alt="order" class="order-image">

                <div class="order-container">
                    <h1 class="summary-title">Order Summary</h1>
                    <p class="summary">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>

                    <div class="plan-container">
                        <i class="music-icon"></i>
                        <div class="type-price-container">
                            <p class="plan-type">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                        <a href="#" class="change-plan-link">Change</a>
                    </div>

                    <button class="payment-button">Proceed to Payment</button>
                    <button class="cancel-button">Cancel Order</button>
                </div>
            </div>
        </main>
        
        <footer class="attribution">
          <p>
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/gabrielchiarelli" target="_blank">Gabriel Chiarelli</a>.
          </p>
        </footer>
    </div>
</body>
</html>
